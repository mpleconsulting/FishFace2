{% spaceless %}

  <li class="cjt_grid fresh_cjt" id="CJT_{{ cjt.id }}" data-attrib_job_spec="{{ cjt.job_spec }}">

      <div class="row cjt_row">
        <div class="col-xs-4 cjt_duration">{{ cjt.pretty_print_duration }}</div>
        <div class="col-xs-4 cjt_voltage">{{ cjt.voltage }}<small>V</small></div>
        <div class="col-xs-4 cjt_interval">{{ cjt.interval }}<small>s</small></div>
        <div class="col-xs-4 cjt_current">{{ cjt.current }}<small>A</small></div>
        <div class="col-xs-4 cjt_startup_delay">{{ cjt.startup_delay }}<small>s</small></div>

      </div>

{% endif %}

      </div>
    </div>
  </li>

{% endspaceless %}
