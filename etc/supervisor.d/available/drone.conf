user=mw
numprocs=1
stdout_logfile=/Users/mw/FishFace2/var/log/workers/drone.log
stderr_logfile=/Users/mw/FishFace2/var/log/workers/drone.err
autostart=true
autorestart=true
stopwaitsecs=600
killasgroup=true
priority=100