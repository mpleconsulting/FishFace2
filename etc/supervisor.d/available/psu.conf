
[program:psu]
command=/Users/mw/.virtualenvs/fishfaceenv//bin/celery worker --app=lib.workers.psu_tasks -l INFO -Q psu -n 'psu.%%h' --concurrency=1 -O fair -P solo
directory=/Users/mw/FishFace2
user=mw
numprocs=1
stdout_logfile=/Users/mw/FishFace2/var/log/workers/psu.log
stderr_logfile=/Users/mw/FishFace2/var/log/workers/psu.err
autostart=true
autorestart=true
stopwaitsecs=600
killasgroup=true
priority=100