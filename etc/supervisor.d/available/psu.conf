
[program:psu]
command=%(ENV_HOME)s/.pyenv/shims/celery worker --app=lib.workers.psu_tasks -l INFO -Q psu -n 'psu.%%h' --concurrency=1 -O fair -P threads
directory=/home/fishface/FishFace2
user=fishface
numprocs=1
stdout_logfile=/home/fishface/FishFace2/var/log/workers/psu.log
stderr_logfile=/home/fishface/FishFace2/var/log/workers/psu.err
autostart=true
autorestart=true
stopwaitsecs=600
killasgroup=true
priority=100