{% if hopperchain_list %}
    <ul>
        {% for chain in hopperchain_list %}
            <li>{{ chain.hopperchain_name }}</li>
            <ul>
                <li>{{ chain.hopperchain_spec }}</li>
            </ul>
        {% endfor %}
    </ul>
{% else %}
    <p>No hopperchains have been stored.</p>
{% endif %}
