{% extends "djff/base.html" %}

{% block subtitle %}Experiments{% endblock %}

{% block content %}
    <ol>
    {% for xp in experiment_list %}
                <li>
                    <a href="{% url 'djff:experiment_edit' xp.id %}">
                    {{ xp.experiment_name }}
                    </a>
                </li>
    {% empty %}
        <p>No experiments have been stored.</p>
    {% endfor %}
    </ol>

    <p>Add a <a href="{% url 'djff:experiment_new' %}">new experiment</a>.</p>
{% endblock %}
