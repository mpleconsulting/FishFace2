{% extends "djff/base.html" %}
{% load staticfiles %}

{% block localscript %}
    <script type="text/javascript" src="{% static 'djff/paper-full.js' %}"></script>
    <script type="text/javascript" src="{% static 'djff/tagging_interface.js' %}" canvas="tag_canvas"></script>
{% endblock %}

{% block subtitle %}Tagging Experimental Data{% endblock %}

{% block content %}
    <span id="canvas_wrapper">
        <canvas id="paper_canvas" width="400" height="600"></canvas>
    </span>

    <p />

    <img id="test_image" src="{% static 'djff/sample-DATA.jpg' %}" width="40" height="30" />
{% endblock %}

{% block preview_area %}
    <p><span class="boxed">start: <span id="output_start"></span></span></p>
    <p><span class="boxed">end: <span id="output_end"></span></span></p>
    <p><span class="boxed">angle: <span id="output_angle"></span></span></p>
{% endblock %}
