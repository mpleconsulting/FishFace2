{% extends "djff/base.html" %}

{% block subtitle %}Rename Experiment{% endblock %}

{% block content %}
{% if xp %}
    <form action="{% url 'djff:experiment_renamer' xp.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="new_name" value="{{ xp.experiment_name }}" />
    <input type="submit" value="Rename" />
    </form>

{% else %}
    <p>Experiment not found.</p>
{% endif %}
{% endblock %}
